<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Careers: Record / Daily Flow Sheet</title>
     <link rel = "icon" href = "images/heart.webp"/>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="FileSaver.js"></script>
  </head>
  <body id="all">

    <p id="title">Digital Record / Daily Flow Sheet</p>
       
    <table border ="1" id = "keytable" class = "key">
      <tr>
        <th colspan="3">KEY</th>
      </tr>
      <tr>
        <td>I : Independent</td>
        <td>AC : Active</td>
        <td>25% : 25% of meal consumed (Diet)</td>
      </tr>
      <tr>
        <td>A : Assisted</td>
        <td>P : Passive</td>
        <td>50% : 50% of meal consumed (Diet)</td>
      </tr>
      <tr>
        <td>D : Dependent</td>
        <td></td>
        <td>100% : All 100% of meal consumed (Diet)</td>
      </tr>
    </table>
     <button onclick="setShift(0)" class="shiftsetter" id = "uno">11-7</button>
    <button onclick="setShift(1)" class="shiftsetter">7-3</button>
    <button onclick="setShift(2)" class="shiftsetter">3-11</button>
    <table border="1" id = "healthtable">
   
    </table>
     <script src="script.js"></script>
    <button onclick="clearSelection()">Clear Selection</button>
    <button onclick="defenitelynotsaveFile()">Save File</button>
    <input type="file" id="fileElem" style="display:none" onchange="importFile()" accept=".txt">
    <button id="fileSelect">Import File</button>
    <button onclick="instructions()">Show/Hide Instructions</button>
    <br>
    <p id="instructions"></p>
    <script src = "script2.js"></script>

    <p>By Timothy James Nickerson, Gordon Leaver, and Toby Kestrel</p>
  </body>
</html>
